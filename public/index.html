<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWeb Test</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Hello from UWeb Server!</h1>
    <p>This is a static HTML page served by your C++ web server.</p>

    <hr>

    <h2>Login Form</h2>
    <form action="/login" method="POST">
        <label>Username:
            <input type="text" name="username" required />
        </label><br><br>
        <label>Password:
            <input type="password" name="password" required />
        </label><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
